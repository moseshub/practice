<!DOCTYPE html>

    <script src="index.js"></script>

<body>
    <h1>Measurement Conversion</h1>
<div>

        <label for="feetInput">Feet:</label><br>
        <input type="text" id="feetInput" name="feetInput"><br>
      </form>

</div>
<div>

        <input type="text" id="inchesInput" name="inchesInput"><br>
      </form>
    
    <h2><input type="button" value="Convert to Feet" onclick="convertItoF()"></h2>
</div>

</body>
